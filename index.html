<html lang="en">
<head>

<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="column">
                    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1200px-Amazon_logo.svg.png" alt="">
                </div>
            </div>
            </div>
            <div class="form">
            <div class="sign-in">
                <label>Sign-In</label>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email (phone for mobile accounts)</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password <a href ="">Forgot your password?</a></label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="row">
                <button type="signIn" class="btn btn-warning btn-">Sign-In</button>
            </div>
            <div class="mb-4">
                <h3>By continuing, you agree to Amazon's<a href="">Conditions of<br>
                    <a href="">Use </a>and <a href="">Privacy Notice.</a></h3>
            <div class ="checkbox">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-class" for="exampleCheck1">Keep me signed in. Details</label>
                </div>
            </div>
            <div class="body">
                <div class="newToAmazon">
                    <h5>-----NEW TO AMAZON?-----</h5>
            </div>
                <div class="row">
                <button type="createYourAmazonAccount" class="btn btn-secondary">Create your Amazon Account</button>
            </div>
        
      </form>
